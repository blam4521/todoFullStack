<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
        manifest.json provides metadata used when your web app is added to the
        homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  
  <body>
        <noscript>
        You need to enable JavaScript to run this app.
        </noscript>
      
  </body>
  
</html>

<div class="container">
    <h1 class="text-center">todos</h1>

    <form>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Add</button>
            </span>
            <input class="form-control" placeholder="add a todo" />
        </div>
    </form>
    
    <ul class="list-group">
        <li class="list-group-item">
            <input type="checkbox" value="on" />
            <label>learn angular</label>
        </li>
        <li class="list-group-item">
            <input type="checkbox" value="on" />
            <label>write the content for the next module</label>
        </li>
        <li class="list-group-item">
            <input type="checkbox" value="on" />
            <label class="done">buy cheese</label>
        </li>
        <li class="list-group-item">
            <input type="checkbox" value="on" />
            <label class="done">buy milk</label>
        </li>
    </ul>
    
    <select>
        <option value="all">all</option>
        <option value="active">active</option>
        <option value="complete">complete</option>
    </select>
    
    <button class="pull-right btn btn-default">Clear Complete</button>
</div>
